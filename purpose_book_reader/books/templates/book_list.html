{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'book_list.css' %}">
</head>
<body>
    <h1>Book List</h1>
    <div class="book-list">
        {% for book in books %}
            <div class="book">
                <img src="{{ book.cover_image.url }}" alt="{{ book.name }}">
                <p>{{ book.name }}</p>
                <a href="{% url 'book_detail' pk=book.pk %}">View Details</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
